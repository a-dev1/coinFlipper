<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoinFlipper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section>
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    <div class="wave wave4"></div>
    
    <img src="2021.svg" alt="" class="second-img">

    <h1 class="heading">Coin Flipper</h1>
    
    <div class="main-container">
    
      <div class="video-container">
        <img src="poster.png" alt="Live-Stream" id="video">
      </div>
  
      <div class="other-container">
        <div class="result-container">
          <span>Result:</span>
          <span class="result">Heads</span>
        </div>
          <button class="flip-btn">Flip Coin</button>
      </div>
    </div>
  </section>



  <script src="script.js"></script>
</body>
</html>
