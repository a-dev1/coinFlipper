<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoinFlipper</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/pattern.css" rel="stylesheet">
  <link rel = "icon" href =  
"assets/logo-header.png  " 
        type = "image/x-icon"> 
</head>
<body>

  <section class="pattern-diagonal-lines-xl">
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    <div class="wave wave4"></div>
    
    <img src="assets/2021.svg" alt="" class="second-img">

    <div class="navbar">
      <img src="assets/logo-black.png" alt="LOGO" class="logo">
      <h1 class="heading">Flip Your Vibe</h1>
    </div>
    
    <div class="main-container">
    
      <div class="video-container">
        <div class="video">
          <!-- VIDEO -->
          <img src="assets/play2.svg" alt="Live-Stream" id="video">
        </div>
      </div>
  
      <div class="other-container">
        <div class="result-container">
          <span>Result:</span>
          <span class="result">Heads</span>
        </div>
          <button class="flip-btn" onclick="rotate2021()">Flip Coin</button>
      </div>
    </div>
  </section>



  <script src="script.js"></script>
</body>
</html>
